<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class ="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 24 May
                </div>

                <div class="others" id="current-weather-items">
                   
                    </div>
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div class="country" id="country">IN</div>
            </div>
        </div>   
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
          <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
           
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sun</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.99&#176; C</div>
                <div class="temp">Day - 25.99&#176; C</div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
